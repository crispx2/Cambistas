<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seleção de Modo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 15px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: white;
      width: 150px;
      transition: background-color 0.3s ease;
    }
    .btn-meta {
      background-color: #3498db;
    }
    .btn-meta:hover {
      background-color: #2980b9;
    }
    .btn-comissao {
      background-color: #27ae60;
    }
    .btn-comissao:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <h1>Selecione o modo de operação</h1>
  <button class="btn-meta" onclick="selecionar('meta')">META</button>
  <button class="btn-comissao" onclick="selecionar('comissao')">COMISSÃO</button>

  <script>
    function selecionar(modo) {
      window.location.href = `/principal?modo=${modo}`;
    }
  </script>
</body>
</html>
